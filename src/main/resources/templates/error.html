<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<title>Error - 404</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!--Alert file-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
	<style>
		body {
			background-color: #f8f9fa;
		}

		.error-container {
			text-align: center;
			padding: 50px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			background-color: #ffffff;
			margin: 20px;
		}

		.error-container h1 {
			font-size: 5rem;
			color: #dc3545;
		}

		.error-container p {
			font-size: 1.5rem;
			color: #495057;
		}

		.success-message {
			font-size: 1.2rem;
			color: #28a745;
			margin-top: 20px;
		}

		.home-link {
			margin-top: 20px;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			Swal.fire({
				title: 'Attention',
				html: `This is only the front-end version of the application.<br><br>
                       For the complete web application, please visit the following URL:<br>
                       <a href="https://taskprompter.onrender.com/" target="_blank" style="color: #2196F3; text-decoration: none; font-weight: bold;">https://taskprompter.onrender.com/</a><br><br>
                       <strong>Note:</strong> The complete application may take some time to load. Thank you for your patience.`,
				icon: 'warning',
				confirmButtonText: 'OK'
			});
		});
	</script>
</head>

<body>
	<div class="d-flex align-items-center justify-content-center vh-100">
		<div class="error-container">
			<h1 class="display-1 fw-bold">404</h1>
			<p class="fs-3"><span class="text-danger">Oops!</span> Page not found.</p>
			<p class="lead">The page youâ€™re attempting to access is not available due to deployment problems.</p>
			<p class="success-message">Please click the button below to go to the home page.</p>
			<a href="/" class="btn btn-primary home-link">Go Home</a>
		</div>
	</div>
</body>

</html>
