<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stylish Table</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-Z2mV8OTkl1eLGpFfXfHE3KE2K8pg2r2M9h8a4r9z/vuyMu9aBpTMkTKLOj8r6POv" crossorigin="anonymous">
		
	<style>
		body {
			background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
			background-repeat: no-repeat;
			background-size: cover;
			height: 100vh;
			margin: 0;
		}

		.table-container {
			max-width: 800px;
			margin: 50px auto;
			background-color: #ffffff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.table-container h2 {
			text-align: center;
			color: #007bff;
		}

		.table-container table {
			width: 100%;
			margin-top: 20px;
		}

		.table-container th {
			text-align: center;
			background-color: #343a40;
			color: #ffffff;
			border-color: #343a40 !important;
		}

		.table-container th i {
			margin-left: 5px;
		}

		.table-container td {
			text-align: center;
		}

		.table-container tbody tr:hover {
			background-color: #f0f8ff;
		}
	</style>
</head>

<body>
	<div class="table-container">
		<h2>Your Tasks</h2>
		<div class="table-responsive">
			<table class="table table-striped table-hover">
				<thead class="table-dark">
					<tr>
						<th scope="col">S.no <i class="fas fa-sort"></i></th>
						<th scope="col">Task <i class="fas fa-tasks"></i></th>
						<th scope="col">Date <i class="far fa-calendar-alt"></i></th>
						<th scope="col">Time <i class="far fa-clock"></i></th>
						<th scope="col">Status <i class="fas fa-info-circle"></i></th>
						<th scope="col">Action <i class="fas fa-cogs"></i></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="l, rowStat : ${lists}">
						<td th:text="${rowStat.index + 1}"></td>
						<td th:text="${l.text}"></td>
						<td th:text="${l.date}"></td>
						<td th:text="${l.time}"></td>
						<td th:text="${l.status}"></td>
						<td>
							<a style="color: blue" class="me-2" th:href="@{/updateTask/{text}(text=${l.text})}"><i class="fa fa-edit"></i></a>
							<a style="color: red" th:href="@{/deleteTask/{text}(text=${l.text})}"><i class="fas fa-trash"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
