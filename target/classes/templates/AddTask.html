<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<title>Add Todo</title>
	<style>
    body {
      background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
      background-repeat: no-repeat;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .todo-container {
      max-width: 400px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .todo-header {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }

    .todo-form {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-size: 16px;
      color: #6C63FF;
    }

    .form-control {
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      color: #555;
    }

    .validation-error {
      color: #FF0000;
      font-size: 14px;
      margin-top: 5px;
    }

    .btn-primary {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #6C63FF;
      border: none;
      color: #fff;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #544AC1;
    }

    @media (max-width: 768px) {
      .todo-container {
        width: 80%;
      }
    }
	</style>
	  <script>
		function validateAndAddTodo() {
		  var date = document.getElementsByName("todoDate").value;
		  var time = document.getElementsByName("todoTime").value;
	
		  var currentDate = new Date();
		  var selectedDate = new Date(date + " " + time);
	
		  // Date validation
		  if (selectedDate < currentDate) {
			alert("Date should be today or later.");
		  }
	
		  // Time validation (at least 1 hour ahead)
		  var oneHourAhead = new Date();
		  oneHourAhead.setHours(currentDate.getHours() + 1);
	
		  if (selectedDate <= oneHourAhead) {
		  alert("Time should be at least 1 hour ahead of present time.");
		}
	}
	  </script>
</head>

<body>

	<div class="container todo-container">
		<div class="todo-header">
			<h2>Add Todo</h2>
		</div>

		<form method="post" class="todo-form" th:action="@{/saveTask}">
			<div class="form-group">
				<b><label for="todoText">Todo:</label></b>
				<input type="text" class="form-control" placeholder="Enter your todo" name="text" required>
			</div>
			<div class="form-group">
				<b><label for="todoDate">Date:</label></b>
				<input type="date" class="form-control" name="date" required>
			</div>
			<div class="form-group">
				<b><label for="todoTime">Time:</label></b>
				<input type="time" class="form-control" name="time" required>
			</div>
			<button class="btn btn-primary" onclick="validateAndAddTodo()">Add Todo</button>
		</form>



	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</body>

</html>
